<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Input Form</title>
    <script>
        function confirmName() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
        
            if (!name || !password) {
                alert('請輸入姓名和密碼');
                return;
            }
        
            fetch('http://localhost:5000/submit-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, password })
            })
            .then(res => res.json())
            .then(data => {
                alert('歡迎 ' + name + '！');
                localStorage.setItem('username', name); // 儲存用戶名
                window.location.href = "TIMEPICK2.html"; // 跳轉
            });
        }
        </script>
        
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin: 0;
            position: relative;
        }
        h1 {
            position: absolute;
            top: 30px;
            font-size: 48px;
            font-weight: bold;
        }
        .language-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #007BFF;
            text-decoration: underline;
            padding: 5px;
        }
        .container {
            width: 400px; /* Increased width */
            margin-top: 10px;
        }
        h2 {
            text-align: left;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .input-space {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }
        #name-section {
            margin-bottom: 40px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%; /* Makes the input box take full space */
            max-width: 250px; /* Prevents it from being too large */
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            min-width: 90px;
            text-align: center;
        }
        .create-schedule-btn {
            width: 70%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            margin: 40px auto 20px; /* Increased margin-top */
            display: block; /* Block-level element to center */
        }
        .how-it-works {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 16px;
            text-decoration: underline;
            color: #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>TIMEPICK</h1>

    <!-- Language Switch Button -->
    <button class="language-btn" onclick="switchLanguage()">Switch Language</button>

    <div class="container">
        <div id="name-section">
            <h2>Enter Your Name</h2>
            <div class="input-space">
                <input type="text" id="name" placeholder="Your Name">
                <button onclick="confirmName()">Confirm</button>
            </div>
        </div>

        <h2>Enter Password</h2>
        <div class="input-space">
            <input type="password" id="password" placeholder="Your Password">
            <button onclick="confirmPassword()">Confirm</button>
        </div>

        <!-- Create Schedule Button -->
        <button class="create-schedule-btn" onclick="createSchedule()">Create Your First Schedule</button>
    </div>

    <!-- How It Works Button -->
    <button class="how-it-works" onclick="howItWorks()">How It Works</button>

    <script>
        function confirmName() {
            let name = document.getElementById('name').value;
            if (name) {
                alert('Hello, ' + name + '!');
            } else {
                alert('Please enter your name.');
            }
        }

        function confirmPassword() {
            let password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter a password.');
            }
        }
    </script>
</body>
</html>
